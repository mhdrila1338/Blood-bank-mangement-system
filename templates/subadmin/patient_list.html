<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #c41c1c;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .action-buttons a {
            margin-right: 10px;
            text-decoration: none;
            color: #c41c1c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Patient List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Blood Group</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.user.get_full_name }}</td>
                <td>{{ patient.blood_group }}</td>
                <td>{{ patient.user.email }}</td>
                <td>{{ patient.phone }}</td>
                <td class="action-buttons">
                    <a href="{% url 'subadmin_patient_edit' patient.id %}">Edit</a>
                    <a href="{% url 'subadmin_patient_delete' patient.id %}" onclick="return confirm('Are you sure you want to delete this patient?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">No patients found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
