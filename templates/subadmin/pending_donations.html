<p class="section-title" style="margin-top: 40px;">Pending Donation Requests</p>
<table style="width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-radius: 8px; overflow: hidden;">
  <thead style="background-color: #c41c1c; color: white;">
    <tr>
      <th style="padding: 12px;">Donor</th>
      <th style="padding: 12px;">Blood Group</th>
      <th style="padding: 12px;">Units</th>
      <th style="padding: 12px;">Document</th>
      <th style="padding: 12px;">Status</th>
      <th style="padding: 12px;">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for donation in pending_donations %}
    <tr style="border-top: 1px solid #eee;">
      <td style="padding: 10px; text-align: center;">{{ donation.donor.username }}</td>
      <td style="padding: 10px; text-align: center;">{{ donation.blood_group }}</td>
      <td style="padding: 10px; text-align: center;">{{ donation.units }}</td>
      <td style="padding: 10px; text-align: center;">
        <a href="{{ donation.document.url }}" target="_blank" style="color: #c41c1c;">View File</a>
      </td>
      <td style="padding: 10px; text-align: center;">{{ donation.status }}</td>
      <td style="padding: 10px; text-align: center;">
        <a href="{% url 'approve_donation' donation.id %}" style="color: green; font-weight: bold;">Approve</a>
        
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="6" style="padding: 20px; text-align: center;">No pending donations.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
