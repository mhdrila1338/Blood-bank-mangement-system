<!-- subadmin/blood_stock.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Available Blood Stock</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fefefe;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .no-data {
            text-align: center;
            padding: 30px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Available Blood Stock</h2>
    {% if stock %}
        <table>
            <tr>
                <th>Blood Group</th>
                <th>Units Available</th>
            </tr>
            {% for group, units in stock.items %}
                <tr>
                    <td>{{ group }}</td>
                    <td>{{ units }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <div class="no-data">No donation or request data available.</div>
    {% endif %}
</div>
</body>
</html>
