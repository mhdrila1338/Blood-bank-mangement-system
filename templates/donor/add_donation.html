{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blood Donation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
      padding: 30px;
      margin-top: 60px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      background-color: #ffffff;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
      border-radius: 12px;
      padding: 10px 20px;
    }

    .btn-red:hover {
      background-color: #c82333;
    }

    .title {
      font-weight: 600;
      color: #333;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
    }

    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h3 class="title text-center">Add Blood Donation</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="date" class="form-label">Donation Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Donation Location</label>
        <input type="text" class="form-control" id="location" name="location" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-red">Submit Donation</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
