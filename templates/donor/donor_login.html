<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* Standard light background */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: rgba(255, 78, 78, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin: 80px auto;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
      top: 120px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      text-align: center;
      color: #ff4e4e;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .form-label {
      color: #333;
      font-weight: 500;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(255, 78, 78, 0.2);
      border-color: #ff4e4e;
    }

    .btn-red {
      background-color: #ff4e4e;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-red:hover {
      background-color: #e63c3c;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }

    .form-footer a {
      color: #ff4e4e;
      text-decoration: none;
      font-weight: 500;
    }

    .alert {
      border-radius: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- ✅ Modern Red Transparent Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Blood Bank</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'donor_signup' %}">Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Login Form Box -->
<div class="container">
  <div class="login-box mt-5">
    <h2>Donor Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" required>

      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="password" required>

      <button type="submit" class="btn btn-red w-100 mt-3">Login</button>
    </form>

    <div class="form-footer mt-3">
      Don’t have an account? <a href="{% url 'donor_signup' %}">Sign up</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
