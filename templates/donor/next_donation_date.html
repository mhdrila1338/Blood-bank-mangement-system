{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Next Donation Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      margin-top: 100px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    .card-title {
      font-weight: 600;
      color: #dc3545;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
      border-radius: 12px;
    }

    .btn-red:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3 class="card-title text-center">Next Donation Date</h3>
    <p class="text-center mt-3 fs-5">You are eligible to donate again on: <span class="badge bg-warning text-dark">25 June 2025</span></p>
    <div class="text-center mt-4">
      <button class="btn btn-red">Set Reminder</button>
    </div>
  </div>
</div>
</body>
</html>
