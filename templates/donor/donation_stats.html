{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .stats-card {
      margin-top: 100px;
      border: none;
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .stat {
      font-size: 1.2rem;
      color: #555;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
      border-radius: 12px;
    }

    .btn-red:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card stats-card p-5">
    <h3 class="mb-4 text-danger">Your Donation Stats</h3>
    <p class="stat">Total Donations: <strong>5</strong></p>
    <p class="stat">Last Donated: <strong>15 April 2025</strong></p>
    <div class="mt-4">
      <a href="#" class="btn btn-red">Download History</a>
    </div>
  </div>
</div>
</body>
</html>
