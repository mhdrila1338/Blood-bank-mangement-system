{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificates & Badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fb;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      margin-top: 90px;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
    }

    .certificate {
      border: 1px dashed #dc3545;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-red {
      background-color: #dc3545;
      color: white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="card p-4">
    <h3 class="text-center text-danger">Certificates & Badges</h3>

    {% if certificates %}
      {% for certificate in certificates %}
        <div class="certificate mt-4">
          <p><strong>{{ certificate.title }}</strong></p>
          <a href="{{ certificate.file.url }}" class="btn btn-red btn-sm" download>Download</a>
        </div>
      {% endfor %}
    {% else %}
      <p class="text-center mt-4 text-muted">No certificates available yet.</p>
    {% endif %}

  </div>
</div>
</body>
</html>
